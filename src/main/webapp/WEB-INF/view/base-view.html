<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring-auth</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"
          rel="stylesheet" media="screen,projection">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection">

</head>
<body>

<div th:replace="templates/header.html"></div>

<div th:if="${presentation == 'authentication'}">
    <div th:replace="templates/auth.html"></div>
</div>

<div th:if="${presentation == 'registration'}">
    <div th:replace="templates/register.html"></div>
</div>

<div th:if="${presentation == 'userView'}">
    <div th:replace="templates/user-view.html"></div>
</div>

<div th:replace="templates/footer.html"></div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
